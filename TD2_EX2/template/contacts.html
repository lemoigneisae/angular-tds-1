<td class="ng-binding">{{contact.name}}</td>
<td class="ng-binding">{{contact.firstname}}</td>
<td class="ng-binding">{{contact.mail}}</td>
<td>
    <a class="btn btn-info btn-xs" href="" data-ng-click="tdCtrl.toUpdate(contact)"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>&nbsp;
    <a class="btn btn-danger btn-xs" href="" data-ng-click="tdCtrl.deleter(contact)"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></a>
</td>
