    <legend class="ng-binding">Ajouter un contact</legend>
    <form name="frmContact" data-ng-submit="" novalidate="" class="ng-pristine ng-invalid ng-invalid-required ng-valid-email">
        <input class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" type="text" data-ng-model="tdCtrl.tmpContact.name" placeholder="Entrez un nom..." required="">
        <input class="form-control ng-pristine ng-untouched ng-valid" type="text" data-ng-model="tdCtrl.tmpContact.firstname" placeholder="PrÃ©nom...">
        <input class="form-control ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required" type="email" data-ng-model="tdCtrl.tmpContact.mail" placeholder="Adresse email..." required="">
        <input type="submit" value="Valider" data-ng-click="tdCtrl.Add(frmContact.$valid)" class="btn btn-primary">
