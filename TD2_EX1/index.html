<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TD2 Exo 1</title>
    <style>

    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.min.js"></script>
    <script src="app/servicesApp.js"></script>
    <script src="app/servicesApp.js"></script>
    <script src="app/servicesController.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/prism.css">
    <link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body ng-app="TD2" data-ng-controller="controllerTD2 as tdCtrl">
<div class="container">

    <div ng-view="" class="toggle ng-scope">
        <form class="img-rounded ng-pristine ng-valid ng-scope" id="choixMultiples">
            <div ng-show="tdCtrl.step ==1" class="">
            <h1>Sélectionnez vos produits</h1>
            <div class="form-group">
                <div class="inline-block">

                    <label>Produits disponibles :
                        <select title="Double-cliquez pour ajouter" class="form-control ng-pristine ng-untouched ng-valid" ng-model="tdCtrl.selectedDispoItems" ng-dblclick="tdCtrl.selectItem()" ng-options="item.title for item in tdCtrl.dispoItems" size="10" multiple="multiple">
                        <option label="{{item.title}}" value="{{item.$$hashKey}}">{{item.title}}</option>
                    </select>
                    </label>

                    <div>
                        <ng-pluralize count="tdCtrl.includedItems.length" when="{0:'Aucun produit à inclure',
										1:'1 produit inclus',
										'other':'{} produits inclus'}">Aucun produit à inclure</ng-pluralize>
                    </div>


                </div>
                <div class="inline-block">
                    <div title="Ajouter" class="btn btn-primary list-btn" ng-click="tdCtrl.addToIncluded()" ng-disabled="tdCtrl.selectedDispoItems.length<1" disabled="disabled"><span aria-hidden="true" class="glyphicon glyphicon-step-forward"></span></div>
                    <div title="Ajouter tous" class="btn btn-primary list-btn" ng-click="tdCtrl.addAllToIncluded()" ng-disabled="tdCtrl.dispoItems.length<1"><span aria-hidden="true" class="glyphicon glyphicon-fast-forward"></span></div>
                    <div title="Retirer" class="btn btn-primary list-btn" ng-click="tdCtrl.removeFromIncluded()" ng-disabled="tdCtrl.selectedIncludedItems.length<1" disabled="disabled"><span aria-hidden="true" class="glyphicon glyphicon-step-backward"></span></div>
                    <div title="Retirer tous" class="btn btn-primary list-btn" ng-click="tdCtrl.removeAllFromIncluded()" ng-disabled="tdCtrl.includedItems.length<1" disabled="disabled"><span aria-hidden="true" class="glyphicon glyphicon-fast-backward"></span></div>
                </div>
                <div class="inline-block">
                    <label>Produits à inclure : <select title="Double-cliquez pour ajouter" class="form-control ng-pristine ng-untouched ng-valid" ng-model="tdCtrl.selectedIncludedItems" ng-dblclick="tdCtrl.deselectItem()" ng-options="item.title for item in tdCtrl.includedItems" size="10" multiple="multiple"></select>
                    </label>
                </div>
            </div>
            <div><div class="btn btn-primary" style="width:98%;text-align: right" ng-click="tdCtrl.step=2" ng-disabled="tdCtrl.includedItems.length<1" disabled="disabled">
                <span>Etape suivante    </span><span aria-hidden="true" class="glyphicon glyphicon-circle-arrow-right"></span>
            </div></div>
        </div>
        <div ng-show="tdCtrl.step==2" class="ng-hide">
            <h1>Votre choix</h1>
            <ul>
                <!-- ngRepeat: item in includedItems -->
                <li ng-repeat="item in tdCtrl.includedItems" class="ng-scope">
                    <a href="{{item.url}}"><img ng-src="{{item.image}}" src="{{item.image}}"></a>
                    <p class="ng-binding">{{item.title}}</p>
                </li>
            </ul>
            <div><div class="btn btn-primary" style="width:98%;text-align: right;margin-top:5px" ng-click="tdCtrl.step=1">
                <span aria-hidden="true" class="glyphicon glyphicon-circle-arrow-left"></span><span>     Retour au choix précédent</span>
            </div></div>
        </div>
    </form></div>

</div>
</body>
</html>
