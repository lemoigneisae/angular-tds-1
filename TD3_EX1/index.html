<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TD3 Exo 1</title>
    <style>

    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.min.js"></script>
    <script src="app/servicesApp.js"></script>
    <script src="app/servicesController.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/prism.css">
    <link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body ng-app="TD2" data-ng-controller="controllerTD2 as tdCtrl">
    <div class="panel panel-primary" data-ngcloak="">
        <div class="panel-heading">Ex 3 : Currency Application</div>
        <div class="panel-body">
            <form class="form-group form-inline ng-pristine ng-valid" ng-keypress="$event.keyCode == 13 ? getResult() : null">
                <input data-ng-model="tdCtrl.what" type="text" class="form-control ng-pristine ng-untouched ng-valid" size="5">
                <select data-ng-model="tdCtrl.from" data-ng-options="v.code as v.code + ' - ' + v.name for (k, v) in tdCtrl.currencies" class="form-control ng-pristine ng-untouched ng-valid">
                </select>
                <a href="" data-ng-click="tdCtrl.swap()">â†”</a>
                <select data-ng-model="tdCtrl.to" data-ng-options="v.code as v.code + ' - ' + v.name for (k, v) in tdCtrl.currencies" class="form-control ng-pristine ng-untouched ng-valid">
                </select>
                <input type="button" value="Convertir" class="btn btn-primary" data-ng-click="tdCtrl.getResult()">
                <input data-ng-model="tdCtrl.result" type="text" class="form-control ng-pristine ng-untouched ng-valid" readonly="readonly" size="5">
                <div class="checkbox"><label><input type="checkbox" data-ng-model="histo" class="ng-pristine ng-untouched ng-valid">&nbsp;Historique</label></div>
            </form>
        </div>
        <div class="container-fluid">
            <div data-ng-show="histoNotEmpty() &amp;&amp; histo" class="panel panel-default ng-hide">
                <div class="panel-body">
                    <table class="table table-striped" id="lstHisto" style="table-layout:fixed;width: 100%">
                        <tbody><tr>
                            <th>De</th>
                            <th>En</th>
                            <th class="text-center">Tx</th>
                            <th class="text-center">Montant</th>
                            <th class="text-center">Date</th>
                            <th class="text-center">Delta</th>
                            <th></th>
                        </tr>
                        <!-- ngRepeat: (id,conversion) in historique -->
                        <tr>
                            <td colspan="7">
                                <form class="form-inline ng-pristine ng-valid">
                                    <div class="input-group">
										<span class="input-group-addon">
											<input type="checkbox" data-ng-model="autoRefresh" data-ng-change="startRefresh(autoRefresh)" title="Auto-refresh" class="ng-pristine ng-untouched ng-valid">
										</span>
                                        <input type="number" data-ng-model="interval" class="form-control ng-pristine ng-untouched ng-valid" data-ng-change="updateFrequency()" data-ng-model-options="{debounce: 3000}">
                                        <span class="input-group-btn">
										<button class="btn btn-primary" data-ng-click="refresh()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
										</span>
                                    </div>
                                </form>
                            </td>
                        </tr>
                        </tbody></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
